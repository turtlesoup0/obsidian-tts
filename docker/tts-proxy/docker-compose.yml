services:
  tts-proxy:
    build: .
    container_name: obsidian-tts-proxy
    ports:
      - "5051:5051"
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - TTS_BACKEND_URL=http://openai-edge-tts:5050
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5051/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tts-network
      - openai-edge-tts_default

networks:
  tts-network:
    driver: bridge
  openai-edge-tts_default:
    external: true
